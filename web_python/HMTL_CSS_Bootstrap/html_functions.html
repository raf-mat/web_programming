<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Title Tab -->
        <tite>Headings</tite>
    </head>
    <body>

        <!-- Headings h1/h2/h3 ... -->
        <h1>This is heading</h1>
        <h2>This is a smaller heading</h2>
        <h6>Smallest heading</h6>

        <!-- Ordered List -->
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>

        <!-- Unordered List -->
        <ul>
            <li>One item</li>
            <li>Two item</li>
            <li>Three Item</li>
        </ul>

        <!-- img -->
        <img src="cat.jpg" alt="Cat" width="300">

        <!-- link -->
         <a href="www.google.com">Click Here!</a>

        <!-- Table (thead = collumn headings) (th = Table Headings) (tbody = rest of the table) (tr = Table Rows) (td = Table Data) -->
        <table>
            <thead>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646m</td>
                    <td>8,486m</td>
                </tr>
            </tbody>
        </table>
        <!-- Form with different input types text password list radio... -->
         <form>
            <input type="text" placeholder="Full Name" name="name">
            <input type="password" placeholder="Password" name="password">

         </form>
    </body>
</html>
