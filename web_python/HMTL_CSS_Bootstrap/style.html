<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <!--link your style.css file-->
        <link rel="stylesheet" href="styles.css">
        <!--Style information-->
        <style>
            h1 {
                color: blue;
                text-align: center;
            }

            div {
                background-color : orange;
                width: 200px;
                height: 200px;
                /* inside div */
                padding: 20px;
                /* outside div */
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <!--Style h1 inline styling => styling one feature-->
        <h1 style="color: blue; text-align: center;">A Colorful Heading!</h1>
        Hello, world!

        <div>
            Hello, world !
        </div>
    </body>
